<div class="panel panel-default">
  <div class="panel-heading">
    <a class="big panel-title" href={{result.mess_link}}>Conversation {{result.isgrouptalk?"on GROUP":"with PERSON"}}, DATE</a>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Who</th>
        <th>Said What</th>
        <th>When</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="phrase in result.response">
        <td class="said-who"><a href={{"http://facebook.com/"+phrase.author_id}}>{{phrase.author_id}}:</a></td>
        <td class="said-what">{{phrase.body}}</td>
        <td>{{phrase.created_time}}</td>
      </tr>
    </tbody>
  </table>
</div>
