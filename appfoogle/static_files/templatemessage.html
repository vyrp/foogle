<div class="panel panel-default little-left">
  <div class="panel-heading">
    <a class="big panel-title" href={{result.mess_link}}>Conversation {{result.isgrouptalk?"on GROUP":"with PERSON"}} about {{result.response[0].created_time}}</a>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Who</th>
        <th>Said What</th>
        <th>When</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="phrase in result.response">
        <td class="username-field"><img class="profile-pic" src={{phrase.pic}} href={{"http://facebook.com/"+phrase.author_id}}></img> <a href={{"http://facebook.com/"+phrase.author_id}}><span>{{phrase.name}}</span></a></td>
        <td>{{phrase.body}}</td>
        <td>{{phrase.created_time}}</td>
      </tr>
    </tbody>
  </table>
</div>
