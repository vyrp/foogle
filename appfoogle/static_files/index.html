<!DOCTYPE HTML>
<html>
<head>
  <title>Foogle App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="static_files/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="static_files/css/stylesheet.css" />

</head>
<body ng-app="foogleApp">
  <!-- style="background-color: {{data.backcolorblue}};" -->
  <div class="navbar navbar-inv" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Foogle</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="fb-button-li"><fb:login-button autologoutlink="true" show-faces="false" perms="read_mailbox read_insights read_stream user_likes"></fb:login-button></li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </div><!-- /.navbar -->

<!-- NAVBAR ENDS HERE -->
<!-- Searching screen -->

  <div id="front-main" ng-controller="searchBar" ng-show=data.searchscreen>
    <img src="static_files/images/FoogleMain.png" id="main-logo" alt="foogle"/>
    <div class="input-group quasi-center">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-click="invertDropdown(data.dropped)"><span class="glyphicon glyphicon-search" /><span class="caret" /></button>
      </div>
      <form ng-submit="search()">
        <input id="main-search-bar" type="text" class="form-control" ng-model="data.query" ng-disabled=!(data.posts||data.comments||data.chat) placeholder="Search for anything on your facebook" />
      </form>
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-disabled=!(data.posts||data.comments||data.chat) ng-click="search()">Search</button>
      </span>
    </div>
    <!-- <h1 id="testing-stuff">{{data.dropped}}</h1> -->
    <div class="panel panel-default" id="pseudo-dropdown" ng-show=data.dropped>
      <div class="panel-body">
        <ul class="nav nav-pills">
          <li class="active"><a href="#where" data-toggle="pill">Where</a></li>
          <li><a href="#when" data-toggle="pill">When</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade in active" id="where">
            <ul class="unstyled">
              <li>
                <input type="checkbox" ng-model="data.alloptions" name="master-checkbox" ng-change="searchTypeChange('master-checkbox')">
                <span class="glyphicon glyphicon-search"></span>
                <span>Everywhere</span>
              </li>
              <li>
                <input name="slave-checkbox" type="checkbox" ng-model="data.posts" ng-change="searchTypeChange('slave-checkbox')">
                <span class="glyphicon glyphicon-share"></span>
                <span>Posts</span>
              </li>
              <li>
                <input name="slave-checkbox" type="checkbox" ng-model="data.comments" ng-change="searchTypeChange('slave-checkbox')">
                <span class="glyphicon glyphicon-bullhorn"></span>
                <span>Comments</span>
              </li>
              <li>
                <input name="slave-checkbox" type="checkbox" ng-model="data.chat" ng-change="searchTypeChange('slave-checkbox')">
                <span class="glyphicon glyphicon-comment"></span>
                <span>Chat</span>
              </li>
            </ul>
            </div>
            <div class="tab-pane fade" id="when">
              <ul>
                <li class="padded-li">
                  <span>Since: <input type="text" id="datepicker1"></span>
                </li>
                <li class="padded-li">
                  <span>Until:  <input type="text" id="datepicker2"></span>
                </li>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div id="fb-root"></div>

        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="static_files/js/angular.min.js"></script>
        <script src="static_files/js/angularities.js"></script>
        <script src="static_files/js/search.js"></script>
        <script src="static_files/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="//connect.facebook.net/en_US/all.js"></script>
        <script src="static_files/js/facebookLogin.js"></script>

        <script>
        $(function() {
            $( "#datepicker1" ).datepicker();
            $( "#datepicker2" ).datepicker();
          });
        </script>

      </body>
      </html>
