<!DOCTYPE HTML>
<html>
  <head>
    <title>Foogle App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  </head>
  <body>
    <div class="navbar navbar-inv" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Foogle</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div id="front-main" ng-app="">
      <img src="images/FoogleMain.png" id="main-logo" alt="foogle"/>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group" id="main-input">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="data.query" placeholder="Search for anything on your facebook" />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Search</button>
           </span>
          </div>
        </div>
      </div>
    </div>

    <div id="fb-root"></div>
    <fb:login-button show-faces="true" width="200" max-rows="1" perms="read_mailbox"></fb:login-button>
    
    <!--<script src="//connect.facebook.net/en_US/all.js"></script>-->
    <script src="js/angular.min.js"></script>
    <script src="js/facebookLogin.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    </script>

  </body>
</html>
