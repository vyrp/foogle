<!DOCTYPE HTML>
<html>
  <head>
    <title>Foogle App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static_files/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static_files/css/stylesheet.css" />
  </head>
  <body ng-app="foogleApp">
    <div class="navbar navbar-inv" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Foogle</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="fb-button-li"><fb:login-button autologoutlink="true" show-faces="false" perms="read_mailbox read_insights read_stream"></fb:login-button></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div id="front-main">
      <img src="static_files/images/FoogleMain.png" id="main-logo" alt="foogle"/>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group" id="main-input" ng-controller="searchBar">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <form ng-submit="search()">
              <input type="text" class="form-control" ng-model="data.query"  placeholder="Search for anything on your facebook"  />
            </form>
            <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="search()">Search</button>
           </span>
          </div>
        </div>
      </div>
    </div>

    <div id="fb-root"></div>

    <script src="static_files/js/angular.min.js"></script>
    <script src="static_files/js/angularities.js"></script>
    <script src="static_files/js/search.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="static_files/js/bootstrap.min.js"></script>
    <script src="//connect.facebook.net/en_US/all.js"></script>
    <script src="static_files/js/facebookLogin.js"></script>
    <script>
    </script>

  </body>
</html>
