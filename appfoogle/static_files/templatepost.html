<div class="panel panel-default little-left">
  <div class="panel-heading">
    <a class="big panel-title" href={{result.post_link}}>Post on {{result.response[0].created_time}}</a>
  </div>
  
  <table class="table-striped table-hover table-condensed">
    <tbody>
      <tr>
        <td class="username-field">
          <a href={{"http://facebook.com/"+result.response[0].actor_id}}><img class="profile-pic" src={{result.response[0].pic}}></img></a> <a href={{"http://facebook.com/"+result.response[0].actor_id}}><span>{{result.response[0].name}}</span></a>
        </td>
        <td>{{result.response[0].message}}</td>
        <td style="padding-right=10px;">{{result.response[0].like_info.like_count}}<span class="glyphicon glyphicon-thumbs-up"> </span></td>
        <td>{{result.response[0].share_info.share_count}} <span class="glyphicon glyphicon-share"></span><td>
      </tr>
    </tbody>
  </table>
</div>
