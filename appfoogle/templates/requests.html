<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Foogle</title>
  </head>
  <body>
    <div id="container" style="margin: auto; width: 800px; text-align: center;">
      <fb:login-button autologoutlink="true"></fb:login-button>
      <div id="fb-root"></div>

      {% if current_user %}
        <p><img src="http://graph.facebook.com/{{ current_user.id }}/picture?type=square"/></p>
        <p>
          Foogle<br>
          Search: [&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]<br>
          response: {{ response }}
        </p>
      {% else %}
        <p>Enter FOOGLE!</p>
      {% endif %}
    </div>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '{{ facebook_app_id }}',
          status: true,
          cookie: true,
          xfbml: true,
          
          //channelUrl : '//appfoogle.appspot.com/channel.html', // Channel file for x-domain comms
        });
        FB.Event.subscribe('auth.authResponseChange', function(response) {
          if (response.status === 'connected') {
            
          } else if(response.status === 'not_authorized') {
            
            FB.login();
          } else {
            
            FB.login();
          }
        
          {% if current_user %} window.location = "/requests/logout" {% else %} window.location.reload(); {% endif %}
        });
      };
      (function() {
        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());
    </script>
  </body>
</html>
